<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="../../assets/js/report.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">ZERO WASTE LIVING</div>
        <nav>
            <ul>
                <li><a href="../login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <aside>
        <nav class="sidebar"></nav>
    </aside>
    <main>
        <div class="container">
            <h1 class="dashboard-title">Admin Dashboard</h1>
            <section class="user-engagement">
                <h2 class="header-title">User Engagement</h2>
                <div class="chart-wrapper">
                    <div class="chart-container">
                        <div id="sharingTotal" class="total-box">
                            <h3>Total Sharings</h3>
                            <p id="sharingCount">Loading...</p>
                        </div>
                        <canvas id="sharingsChart"></canvas>
                        <div class="button-container">
                            <button id="downloadSharingsChart">Download Sharings Chart as PDF</button>
                        </div>
                    </div>
                    <div class="chart-container">
                        <div id="userTotal" class="total-box">
                            <h3>Total Users</h3>
                            <p id="userCount">Loading...</p>
                        </div>
                        <canvas id="usersChart"></canvas>
                        <div class="button-container">
                            <button id="downloadUsersChart">Download Users Chart as PDF</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
