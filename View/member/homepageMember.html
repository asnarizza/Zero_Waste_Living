<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration Hub</title>
    <link rel="stylesheet" href="../../public/member.css">
    <link rel="stylesheet" href="../../public/post.css">
</head>

<body>
    <header>
        <div class="title">Zero Waste Living</div>
        <input type="text" placeholder="Search for all the inspiration you need...">
        <div class="user-controls">
            <button onclick="openModal()">Share your idea</button>
            <div class="profile-icon">A</div>
            <div class="hamburger-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>
    <div class="filters">
        <div class="filter-buttons">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Recycle</button>
            <button class="filter-btn">Living</button>
            <button class="filter-btn">Eco-friendly</button>
            <button class="filter-btn">Compost</button>
            <button class="filter-btn">Habits</button>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Filter</button>
            <div class="dropdown-content">
                <a href="#">All</a>
                <a href="#">Sustainable Living</a>
                <a href="#">Zero Waste Guide</a>
                <a href="#">DIY</a>
            </div>
        </div>
    </div>
    <main id="card-container">
        <!-- Cards will be dynamically inserted here -->
    </main>

    <!-- Modal for Creating a New Post -->
    <div id="createPostModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create a new post</h2>
                <span onclick="closeModal()" style="cursor: pointer;">&times;</span>
            </div>
            <div class="modal-body">
                <div class="left">
                    <div class="file-upload">
                        <label for="image"> Image:</label>
                        <input type="file" id="image" name="image" required>
                        <p>Click to choose file or drag and drop.</p>
                        <p>Your ideas will be private until you publish them.</p>
                    </div>
                </div>
                <div class="right">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" rows="4" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category">
                            <option value="">Category</option>
                            <option value="sustainable">Food Waste</option>
                            <option value="recycling">Resource Conservation</option>
                            <option value="zero-waste">Plastic and Packaging</option>
                            <option value="zero-waste">Personal Care</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="cancel-button" onclick="closeModal()">Cancel</button>
                <button class="create-button" id="createButton">Create</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('createPostModal').style.display = 'flex';
        }
    
        function closeModal() {
            document.getElementById('createPostModal').style.display = 'none';
        }
    </script>

    <script src="../../public/js/sharing.js"></script>
</body>

</html>
