<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../../assets/css/editProfile.css">
    <link rel="stylesheet" href="../../assets/css/profile.css">
    <link rel="stylesheet" href="../../assets/css/member.css">
    <link rel="stylesheet" href="../../assets/css/post.css">
</head>

<body>
    <header>
        <div class="title">Zero Waste Living</div>
        <input type="text" placeholder="Search for all the inspiration you need...">
        <div class="user-controls">
            <div class="profile-icon">A</div>
            <div class="hamburger-icon" onclick="toggleHamburgerMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="hamburgerMenu" class="hamburger-menu">
                <a href="../member/homepageMember.html">Home</a>
                <a href="../member/wishlist.html">Wishlist</a>
                <a href="../member/profileMember.html">Profile</a>
                <a href="../login.html">Log out</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="container">
            <h1>Edit Profile</h1>
            <div class="profile-icon-wrapper">
                <input type="file" id="profileImageUpload" name="profileImageUpload" accept="image/*"
                    style="display: none;">
                <label for="profileImageUpload" class="profile-icon">
                    <img id="profileImage" src="" alt="Profile Picture">
                </label>
            </div>
        </div>



        <form class="edit-profile-form" id="editProfileForm">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter new password">
                    <span class="toggle-password" onclick="togglePasswordVisibility('password')"><i
                            class="fas fa-eye"></i></span>
                    <link rel="stylesheet"
                        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

                </div>
            </div>
            <div class="form-group">
                <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob"><i class="fas fa-calendar-alt"></i> Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>
            <button type="submit" class="save-button">Save</button>
        </form>
    </div>
    <script src="../../assets/js/editProfile.js"></script>
</body>

</html>
