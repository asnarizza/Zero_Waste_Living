<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration Hub - Detail</title>
    <link rel="stylesheet" href="../../assets/css/member.css">
    <link rel="stylesheet" href="../../assets/css/post.css">
</head>
<body>
    <header>
        <div class="title">Zero Waste Living</div>
        <input type="text" placeholder="Search for all the inspiration you need...">
        <div class="user-controls">
            <button id="editButton" onclick="openModal()">Edit</button>
            <div class="profile-icon">A</div>
            <div class="hamburger-icon" onclick="toggleHamburgerMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="hamburgerMenu" class="hamburger-menu">
                <a href="../member/homepageMember.html">Home</a>
                <a href="../member/wishlist.html">Wishlist</a>
                <a href="../member/profileMember.html">Profile</a>
                <a href="../login.html">Log out</a>
            </div>
        </div>
    </header>
    <main class="content">
        <div class="left-column">   
            <img id="main-image" src="" alt="Post Image" class="main-image">
        </div>
        <div class="right-column">
            <h1 id="post-title"></h1>
            <p id="post-description"></p>
        </div>
    </main>

    <!-- Modal for Editing the Post -->
<div id="editPostModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Edit Post</h2>
            <span onclick="closeModal()" style="cursor: pointer;">&times;</span>
        </div>
        <div class="modal-body">
            <div class="left">
                <div class="file-upload">
                    <label for="image"> Image:</label>
                    <input type="file" id="image" name="image" required>
                    <p>Click to update new image.</p>
                    <!-- Image preview element -->
                    <img id="image-preview" src="" alt="Image Preview" style="display: none; max-width: 100%;">
                </div>
            </div>
            <div class="right">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="4" placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="">Category</option>
                        <option value="1">Food Waste</option>
                        <option value="2">Resource Conservation</option>
                        <option value="3">Plastic and Packaging</option>
                        <option value="4">Personal Care</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="cancel-button" onclick="closeModal()">Cancel</button>
            <button class="save-button">Save</button>
        </div>
    </div>
</div>

    <script>
        function toggleHamburgerMenu() {
            const menu = document.getElementById('hamburgerMenu');
            menu.classList.toggle('show');
        }
        function openModal() {
            document.getElementById('editPostModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('editPostModal').style.display = 'none';
        }
    </script>
    <script src="../../assets/js/postDetail.js"></script>
</body>
</html>
